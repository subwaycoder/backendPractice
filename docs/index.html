<!DOCTYPE html>
<html>
<head>
<style>
body {
	margin: 0;
}
header {
	position: relative;
	width: 100%;
	height: 500px;
	overflow: hidden;
}
header img {
	height: 100%;
	position: absolute;
	top: 0;
	left: 50%;
	transform: translateX(-50%);
}

/****************************** navigator ******************************/
nav ul {	
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	list-style-type: none;
	margin: 0;
	padding: 15px 0;
	Background-color: white;
	z-index: 1;
	border-bottom: 1px solid gray;
}
#navLocator {
	position: relative;
	right: 5%;
}
nav li {
	float: right;
}
nav li a {
	display: inline;
	font-weight: bold;
	display: block;
	color: black;
	text-align: center;
	padding: 5px 15px;
	text-decoration: none;
	color: black;
}
nav li a:hover {
	color: rgb(0, 128, 255);
}

/****************************** board ******************************/
#contentsPanel{
	width: 800px;
	margin : 30px auto;
}
table.type04 {
	width: 100%;
	border-collapse: separate;
	border-spacing: 1px;
	text-align: left;
	line-height: 1.5;
	border-top: 1px solid #ccc;
}
table.type04 th {
	width: 20%;
	padding: 10px;
	font-weight: bold;
	vertical-align: top;
	border-bottom: 1px solid #ccc;
}
table.type04 td {
	width: 40%;
	padding: 10px;
	vertical-align: top;
	border-bottom: 1px solid #ccc;
}

.button {
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
	border-radius: 5px;
	
	background-color: white; 
    color: black; 
    border: 2px solid rgb(0, 128, 255);
}

.button:hover {
    background-color: rgb(0, 128, 255);
    color: white;
}

.boardSearchButton {
	float : right;
}
</style>
</head>
<body>
<header>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<img src="images/owl.jpg" alt="header(owl)">
</header>
<nav>
	<ul>
		<div id="navLocator">
			<li><a href="#login" onClick="loginPushed()">로그인</a></li>
			<li><a href="#board" onClick="boardPushed()">게시판</a></li>
			<li><a href="#shop" onClick="itemPushed()">아이템 구입</a></li>
		</div>
	</ul>
</nav>
<section>
<script>
function boardPushed(){
	$('#contentsPanel').load('./page/board.html');
}

function loginPushed(){
	document.getElementById("contentsPanel").innerHTML = "<p>로그인 페이지</p>";
}

function itemPushed(){
	document.getElementById("contentsPanel").innerHTML = "<p>아이템 구매 페이지 </p>";
}

function writePushed(){
	document.getElementById("contentsPanel").innerHTML = "";
}
</script>
<div id="contentsPanel">
<form action="">
  제 목:<br>
  <textarea name="title" style="width:100%; height:20px;"></textarea>
  <br>
  내 용:<br>
  <textarea name="contents" style="width:100%; height:400px;"></textarea>
  <br>
  <input type="submit" value="쓰기">
</form> 
</div>
</section>
</body>
</html>
