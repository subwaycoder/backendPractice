<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="kosirock" />

    <title>풀하우스</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" media="screen and (min-width : 769px)" />
    <link rel="stylesheet" href="../css/style_m.css" media="screen and (max-width : 768px)" />
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="css/style.css" />
    <![endif]-->
    <script type="text/javascript" src="../js/vendors/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <a href="#main" id="skip-nav">본문 바로가기</a>
        <div id="header">
            <div class="box">
                <h1><a href="#">풀하우스<span>한양대병원점</span></a></h1>
                <a href="#">menu</a>
                <ul id="gnb">
                    <li><a href="#">고시원 소개</a></li>
                    <li><a href="#">내부 사진</a></li>
                    <li><a href="#">오시는 길</a></li>
                    <li class="on"><a href="#">입실 문의</a></li>
                </ul>
                <p class="call"><a href="#">전화문의<span>010-4757-5173</span></a></p>
            </div>
        </div> <!--#header-->
        <div id="write">
            <div class="box">
                <h2>문의글 작성</h2>
                <div class="form">
                    <ul>
                        <li class="title"><input type="text" alt="title" placeholder="제목을 작성해주세요." /></li>
                        <li class="name"><input type="text" alt="name" placeholder="이름" maxlength="5" /></li>
                        <li class="password"><input type="password" alt="password" placeholder="비밀번호 (4글자 이내)"  maxlength="4" /></li>
                        <li class="phone"><label>휴대전화번호<span>(답변 시 문자로 알려드립니다.)</span></label><p><input type="text" alt="phone"  maxlength="3" /><span>&#45;</span><input type="text" alt="phone"  maxlength="4" /><span>&#45;</span><input type="text" alt="phone"  maxlength="4" /></p></li>
                        <li class="contents"><textarea alt="contents" placeholder="문의내용을 작성해주세요."></textarea></li>
                    </ul>
                    <p>
                        <a class="complete" href="#">올리기</a>
                        <a class="cancel" href="#">취소</a>
                    </p>
                </div>
            </div>
        </div> <!--#wirte-->
        <div id="footer">
            <div class="box">
                <h3><a href=#><img alt="kosirock" src="../img/logo_gray.png"></a></h3>
                <address><span><strong>A.</strong>구리시 교문동 경춘로 162번길 3층 풀하우스</span><span><strong>E.</strong>gogo5173@naver.com</span><span><strong>T.</strong>010 - 4757 - 5173</span><span><strong>대표자 :</strong>고현숙</span><span><strong>사업자등록번호 :</strong>212-23-34650</span></address>
                <p>
                    <a class="admin_login" href="#">관리자 로그인</a>
                    <br /><span>COPYRIGHT 2015. WINNI ALL RIGHT REVERVED.</span>
                </p>
            </div>
        </div> <!--#footer-->
    </div> <!--#wrapper-->
    <div id="admin_login">
        <div class="box">
            <h4>관리자 로그인</h4>
            <ul>
                <li><input type="text" alt="아이디" placeholder="관리자 아이디"></li>
                <li><input type="password" alt="비밀번호" placeholder="비밀번호"></li>
            </ul>
            <p>
                <a href="#">로그인</a>
            </p>
            <a class="exit">닫기</a>
        </div>    
    </div>
    
    
    <script>
        'use strict';
        
        //a_tag_non
        $('a[href="#"]').on('click', function(e) {
            e.preventDefault();
        });
        
        
        //view pop up
        $('a.admin_login').on('click', function() {
            $('#admin_login').css({'display': 'block'});
        });
        
        //pop up exit
        $('#admin_login a.exit').on('click', function() {
            $('#admin_login').css({'display': 'none'});
        });
        
    </script>
    
</body>
</html>
